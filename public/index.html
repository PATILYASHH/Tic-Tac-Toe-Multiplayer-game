<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4"><i class="fas fa-gamepad"></i> Multiplayer Tic-Tac-Toe</h1>
        
        <div id="board" class="board mx-auto mt-4">
            <!-- Tic-Tac-Toe Board Cells -->
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <h3 id="status" class="mt-3 status-text">Welcome! Click 'Join Game' to start.</h3>

        <button class="btn btn-success mt-3" id="joinGameBtn">
            <i class="fas fa-sign-in-alt"></i> Join Game
        </button>
        <button class="btn btn-warning mt-3" id="restartBtn" style="display: none;">
            <i class="fas fa-redo"></i> Restart Game
        </button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
